    <!-- Carousel -->
    <div id="carouselSlides" class="carousel slide carousel-fade" data-ride="carousel">

            <li data-target="#carouselSlides" data-slide-to="0" class="active"></li>
            <li data-target="#carouselSlides" data-slide-to="1"></li>

        </ol>

        <div class="carousel-inner">

          </div>
          <div class="carousel-item item-2">
            <span>Automate Your Timetable.</span><br>
            <span>Get Started Below.</span>
          </div>
          <div class="carousel-item item-3">
              <span>Using your phone?</span>
              <span><button type="button" class="btn btn-light">Download<img src="https://img.icons8.com/material-sharp/24/000000/google-play.png"/></button></span>
          </div>
        </div>

    </div>
    
    <br><br>

    <!-- Section divider 1 -->

    <!-- Morning/Noon Slot Choosing -->
        <h1 class="slot-title">Choose Your Theory Slot</h1>
        <br>
        <hr>
        <br>
        
            <div class="btn-group btn-group-toggle row justify-content-center slots" data-toggle="buttons" required>
                
                    <!-- Morning Card -->
                    <div class="col-xs-auto">
                        <div class="card text-center card1" style="width: 18rem;">
                            <img src="assets/img/morning2.PNG" class="card-img-top morning" alt="...">
                            <div class="card-body">

                                <h5 class="card-title"></h5> <!--Optional text-->
                                <p class="card-text"></p>     

                                <label class="btn btn-secondary radio-btn">
                                    <input type="radio" name="options" id="morn" value="morning" > Morning
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Evening Card -->
                    <div class="col-xs-auto">
                        <div class="card text-center card2" style="width: 18rem;">
                            <img src="assets/img/evening2.PNG" class="card-img-top" alt="...">
                            <div class="card-body">

                                <h5 class="card-title"></h5> <!--Optional text-->
                                <p class="card-text"></p>    
                                
                                <label class="btn btn-secondary radio-btn">
                                    <input type="radio" name="options" id="even" value="evening" > Evening
                                </label>
                            </div>
                        </div>
                    </div>

            </div>

    <br><br>

    <div class="container d-flex justify-content-center">
        <a onclick="hello()"><button class="btn btn-primary submit-btn" type="submit" >Submit</button></a>
